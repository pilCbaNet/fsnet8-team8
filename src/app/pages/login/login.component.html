<section class="form-register">
  <h4>Iniciar sesión</h4>

  <form [formGroup]="form">

    <div class="row mt-2">

      <div class="col-sm-12 col-md-12 col-lg-12 p-3">

        <label for="usuario" class="form-label">Ingrese su usuario</label>
        <input class="controls form-control" formControlName="usuario" type="text" name="usuario" id="usuario">

        <div *ngIf="usuario?.invalid && (usuario?.dirty || usuario?.touched)" class="alert">

          <div *ngIf="usuario?.errors?.['required']">
            El usuario es requerido.
          </div>
          <div *ngIf="usuario?.errors?.['usuario']">
            El formato no es valido
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 p-3">
        <label for="password" class="form-label">Ingrese su contraseña</label>
        <input class="controls form-control" formControlName="password" type="password" name="password" id="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert">

          <div *ngIf="password?.errors?.['required']">
            Ingrese su contraseña
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 p-3">

        <p><a href="#">Olvide mi contraseña</a></p>
        <button type="button" (click)="login()" class="btn btn-success">Ingresar</button>
        <p><a routerLink="/register">¿No tienes Cuenta?</a></p>
      </div>
    </div>
    
  </form>
</section>
